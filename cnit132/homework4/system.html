<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Map</title>
  <link rel="stylesheet" href="css/hw4-2.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="head-container">
    <div class="header" title="This background image has been gamma corrected.">
      <div class="logo">BART System Map</div>
    </div>
  </div>
  <div class="content-contain">
    <img src="img/system-map.gif" width="425" height="425" alt="BART system map"  usemap="#sysmap" />
    <map name="sysmap">
      <area shape="rect" coords="175,58,285,80" href="http://www.bart.gov/stations/rich" alt="richmond station" />
      <area shape="rect" coords="551,35,662,77" href="http://www.bart.gov/stations/pitt" alt="pittsburg/baypoint station" />
      <area shape="rect" coords="42,406,89,445" href="http://www.bart.gov/stations/daly" alt="daly city station" />
      <area shape="rect" coords="565,371,684,413" href="http://www.bart.gov/stations/dubl" alt="dublin/pleasanton station" />
      <area shape="circle" coords="328,445,65" href="http://www.bart.gov/stations/oakl" alt="oakland international station" />
      <area shape="rect" coords="180,610,267,636" href="http://www.bart.gov/stations/mlbr" alt="millbrae station" />
      <area shape="rect" coords="540,615,633,638" href="http://www.bart.gov/stations/frmt" alt="fremont station" />
      <area shape="poly" coords="203,518,338,527,342,539,458,535,460,565,205,561,203,518" href="http://www.bart.gov/stations/sfia" alt="san francisco international station" />
    </map>
    <p>(Station names in bold are clickable)</p>

              <img style="border:0;width:88px;height:31px"
                  src="http://jigsaw.w3.org/css-validator/images/vcss"
                  alt="Valid CSS!">
          </a>
      <p class="home"><a href="hw4.html">Home</a></p>
    </div>
  </div>

</html>
